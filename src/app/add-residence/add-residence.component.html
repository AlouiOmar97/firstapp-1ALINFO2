<div class="container">
    <h1>Add Residence</h1>
    <div>
        <form [formGroup]="addResidenceForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="name" id="name">
              <div class="alert alert-danger m-2" *ngIf="name?.touched && name?.errors?.['required']">Name is required.</div>
              <div class="alert alert-danger m-2" *ngIf="name?.touched && name?.errors?.['minlength']">Name must have at least 3 caracters.</div>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" formControlName="address" id="address">
              <div class="alert alert-danger m-2" *ngIf="address?.dirty && address?.errors?.['required']">Address is required.</div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="addResidenceForm.invalid" (click)="addResidence()" >Add</button>
          </form>
    </div>
</div>
